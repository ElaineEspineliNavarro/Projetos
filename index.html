<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4a90e2 0%, #1a3a5e 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #4a90e2 0%, #1a3a5e 100%);
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
    }

    .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .logo-img {
        max-width: 200px;
        max-height: 120px;
        margin-bottom: 10px;
        object-fit: contain;
    }

    .tagline {
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 1px;
        opacity: 0.95;
        margin-top: 5px;
    }

    .header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .header p {
        opacity: 0.9;
        font-size: 1rem;
    }

    .form-section {
        padding: 15px 30px;
        background: #f8f9fa;
        border-bottom: 2px solid #e9ecef;
        max-height: 50vh;
        overflow-y: auto;
        overflow-x: visible;
        position: relative;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-bottom: 10px;
    }

    .form-row.full-width {
        grid-template-columns: 1fr;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
        color: #333;
        font-size: 0.75rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 6px 8px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 0.8rem;
        font-family: inherit;
        transition: border-color 0.3s;
        background: white;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #4a90e2;
    }

    .form-group select {
        cursor: pointer;
        -webkit-appearance: menulist;
        -moz-appearance: menulist;
        appearance: menulist;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 50px;
    }

    .btn {
        padding: 8px 20px;
        border: none;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 5px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #4a90e2 0%, #1a3a5e 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .list-section {
        padding: 30px;
    }

    .list-section h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.5rem;
    }

    .events-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .events-table thead {
        background: linear-gradient(135deg, #4a90e2 0%, #1a3a5e 100%);
        color: white;
    }

    .events-table th {
        padding: 12px 8px;
        text-align: left;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .events-table td {
        padding: 10px 8px;
        border-bottom: 1px solid #e0e0e0;
        font-size: 0.85rem;
    }

    .events-table tbody tr:hover {
        background: #f8f9fa;
    }

    .events-table tbody tr:last-child td {
        border-bottom: none;
    }

    .status-badge {
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        display: inline-block;
    }

    .status-pendente {
        background: #fff3cd;
        color: #856404;
    }

    .status-concluido {
        background: #d4edda;
        color: #155724;
    }

    .status-cancelado {
        background: #f8d7da;
        color: #721c24;
    }

    .table-actions {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
    }

    .btn-small {
        padding: 5px 10px;
        font-size: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
    }

    .btn-edit {
        background: #ffc107;
        color: #000;
    }

    .btn-edit:hover {
        background: #e0a800;
    }

    .btn-save {
        background: #28a745;
        color: white;
    }

    .btn-save:hover {
        background: #218838;
    }

    .btn-cancel {
        background: #6c757d;
        color: white;
    }

    .btn-cancel:hover {
        background: #5a6268;
    }

    .btn-delete {
        background: #dc3545;
        color: white;
    }

    .btn-delete:hover {
        background: #c82333;
    }

    .btn-status {
        background: #17a2b8;
        color: white;
    }

    .btn-status:hover {
        background: #138496;
    }

    .table-input,
    .table-textarea {
        width: 100%;
        padding: 4px 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.8rem;
        font-family: inherit;
    }

    .table-textarea {
        resize: vertical;
        min-height: 40px;
    }

    .editing-row {
        background: #fff9e6 !important;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
    }

    .empty-state svg {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        opacity: 0.5;
    }

    .empty-state p {
        font-size: 1.1rem;
        margin: 10px 0;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }

        .events-table {
            font-size: 0.7rem;
        }

        .events-table th,
        .events-table td {
            padding: 8px 4px;
            font-size: 0.7rem;
        }

        .table-actions {
            flex-wrap: wrap;
            gap: 3px;
        }

        .events-table {
            display: block;
            overflow-x: auto;
        }
    }
</style>
</head>

        <div class="list-section">

            <div id="eventsList" class="events-list">
                <!-- Os eventos ser√£o renderizados aqui dinamicamente -->

    </div>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO DO FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyD5ezsxITVbDTlsWWjlJH4ZhGkvQ5xeNjI",
            authDomain: "agenda-de-visitas-7679e.firebaseapp.com",
            databaseURL: "https://agenda-de-visitas-7679e-default-rtdb.firebaseio.com",
            projectId: "agenda-de-visitas-7679e",
            storageBucket: "agenda-de-visitas-7679e.firebasestorage.app",
            messagingSenderId: "83784197994",
            appId: "1:83784197994:web:41baa29763fc1ac3bb6713"
        };

        // Inicializar Firebase
        let database;
        
        if (typeof firebase === 'undefined') {
            console.error('Firebase n√£o foi carregado! Verifique a conex√£o com a internet.');
            alert('Erro: Firebase n√£o foi carregado. Verifique sua conex√£o com a internet.');
        } else {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                console.log('Firebase inicializado com sucesso!');
            } catch (error) {
                console.error('Erro ao inicializar Firebase:', error);
                alert('Erro ao conectar com o banco de dados: ' + error.message);
            }
        }

        // ============================================
        // DADOS DAS UNIDADES
        // ============================================
        let dadosUnidades = [];

        // Dados embutidos das unidades (fallback)
        const unidadesEmbedded = [
            {"id": "1", "nome": "CRT"},
            {"id": "2", "nome": "DPR"},
            {"id": "3", "nome": "DIT"},
            {"id": "4", "nome": "REC"},
            {"id": "5", "nome": "SFL"},
            {"id": "6", "nome": "ITA"},
            {"id": "7", "nome": "MRA"},
            {"id": "8", "nome": "DCA"},
            {"id": "9", "nome": "BAU"},
            {"id": "10", "nome": "DSP"},
            {"id": "11", "nome": "BTM"},
            {"id": "12", "nome": "DMG"},
            {"id": "13", "nome": "CNT"},
            {"id": "14", "nome": "RJN"},
            {"id": "15", "nome": "GYN"},
            {"id": "16", "nome": "CPG"},
            {"id": "17", "nome": "PDP"},
            {"id": "18", "nome": "PVH"}
        ];

        // Carregar unidades do JSON
        async function carregarUnidades() {
            // Primeiro usar dados embutidos
            dadosUnidades = [...unidadesEmbedded];
            console.log('‚úÖ Dados embutidos de unidades carregados');
            
            // Popular dropdown imediatamente
            popularDropdownUnidades();
            
            // Tentar atualizar do arquivo JSON
            try {
                const response = await fetch('dados_churn.json');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const dados = await response.json();
                
                if (dados.unidades && Array.isArray(dados.unidades)) {
                    // Converter formato do JSON para o formato esperado
                    dadosUnidades = dados.unidades.map(u => ({
                        id: String(u.id),
                        nome: u.nome
                    }));
                    
                    console.log(`‚úÖ ${dadosUnidades.length} unidades carregadas do JSON`);
                    popularDropdownUnidades();
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è N√£o foi poss√≠vel carregar dados_churn.json, usando dados embutidos:', error.message);
            }
        }

        // Popular dropdown de unidades
        function popularDropdownUnidades() {
            const selectUnidade = document.getElementById('unidade');
            if (!selectUnidade) return;
            
            // Limpar op√ß√µes (exceto a primeira)
            while (selectUnidade.options.length > 1) {
                selectUnidade.remove(1);
            }
            
            // Adicionar unidades
            dadosUnidades.forEach(unidade => {
                const option = document.createElement('option');
                option.value = unidade.nome;
                option.textContent = unidade.nome;
                selectUnidade.appendChild(option);
            });
            
            console.log(`‚úÖ ${dadosUnidades.length} unidades adicionadas ao dropdown`);
        }

        // ============================================
        // GEST√ÉO DE AGENDAMENTOS
        // ============================================
        class AgendamentoManager {
            constructor() {
                this.agendamentos = [];
                this.agendamentoEditando = null;
                this.carregarAgendamentos();
            }

            // Carregar agendamentos do Firebase
            carregarAgendamentos() {
                if (!database) {
                    console.warn('Firebase n√£o dispon√≠vel, usando localStorage');
                    this.carregarDoLocalStorage();
                    return;
                }

                const agendamentosRef = database.ref('agendamentos');
                
                agendamentosRef.on('value', (snapshot) => {
                    const dados = snapshot.val();
                    if (dados) {
                        this.agendamentos = Object.keys(dados).map(id => ({
                            id: id,
                            ...dados[id]
                        }));
                    } else {
                        this.agendamentos = [];
                    }
                    this.renderizarLista();
                }, (error) => {
                    console.error('Erro ao carregar agendamentos:', error);
                    this.carregarDoLocalStorage();
                });
            }

            // Carregar do localStorage como fallback
            carregarDoLocalStorage() {
                try {
                    const dados = localStorage.getItem('agendamentos');
                    if (dados) {
                        this.agendamentos = JSON.parse(dados);
                    }
                    this.renderizarLista();
                } catch (error) {
                    console.error('Erro ao carregar do localStorage:', error);
                    this.agendamentos = [];
                    this.renderizarLista();
                }
            }

            // Salvar agendamentos no Firebase
            salvarAgendamentos() {
                if (!database) {
                    this.salvarNoLocalStorage();
                    return;
                }

                const agendamentosRef = database.ref('agendamentos');
                const dados = {};
                
                this.agendamentos.forEach(ag => {
                    dados[ag.id] = {
                        data: ag.data,
                        nome: ag.nome,
                        unidade: ag.unidade,
                        vendedor: ag.vendedor,
                        perfilVendedor: ag.perfilVendedor,
                        comentarios: ag.comentarios,
                        status: ag.status
                    };
                });

                agendamentosRef.set(dados).catch(error => {
                    console.error('Erro ao salvar no Firebase:', error);
                    this.salvarNoLocalStorage();
                });
            }

            // Salvar no localStorage como fallback
            salvarNoLocalStorage() {
                try {
                    localStorage.setItem('agendamentos', JSON.stringify(this.agendamentos));
                } catch (error) {
                    console.error('Erro ao salvar no localStorage:', error);
                }
            }

            // Adicionar novo agendamento
            adicionarAgendamento(dadosForm) {
                const novoAgendamento = {
                    id: Date.now().toString(),
                    data: dadosForm.dataVisita,
                    nome: dadosForm.nome || '',
                    unidade: dadosForm.unidade || '',
                    vendedor: dadosForm.vendedor || '',
                    perfilVendedor: dadosForm.perfilVendedor || '',
                    comentarios: dadosForm.comentarios || '',
                    status: 'pendente'
                };

                this.agendamentos.push(novoAgendamento);
                this.salvarAgendamentos();
                this.renderizarLista();
            }

            // Atualizar agendamento
            atualizarAgendamento(id, dadosAtualizados) {
                const index = this.agendamentos.findIndex(a => a.id === id);
                if (index !== -1) {
                    this.agendamentos[index] = {
                        ...this.agendamentos[index],
                        ...dadosAtualizados
                    };
                    this.salvarAgendamentos();
                    this.renderizarLista();
                }
            }

            // Remover agendamento
            removerAgendamento(id) {
                if (confirm('Tem certeza que deseja remover este agendamento?')) {
                    if (database) {
                        database.ref(`agendamentos/${id}`).remove()
                            .then(() => {
                                this.agendamentos = this.agendamentos.filter(a => a.id !== id);
                                this.renderizarLista();
                            })
                            .catch(error => {
                                console.error('Erro ao remover do Firebase:', error);
                                this.agendamentos = this.agendamentos.filter(a => a.id !== id);
                                this.salvarNoLocalStorage();
                                this.renderizarLista();
                            });
                    } else {
                        this.agendamentos = this.agendamentos.filter(a => a.id !== id);
                        this.salvarNoLocalStorage();
                        this.renderizarLista();
                    }
                }
            }

            // Atualizar status
            atualizarStatus(id, novoStatus) {
                const index = this.agendamentos.findIndex(a => a.id === id);
                if (index !== -1) {
                    this.agendamentos[index].status = novoStatus;
                    this.salvarAgendamentos();
                    this.renderizarLista();
                }
            }

            // Iniciar edi√ß√£o
            iniciarEdicao(id) {
                this.agendamentoEditando = id;
                this.renderizarLista();
            }

            // Cancelar edi√ß√£o
            cancelarEdicao() {
                this.agendamentoEditando = null;
                this.renderizarLista();
            }

            // Salvar edi√ß√£o
            salvarEdicao(id) {
                const nome = document.getElementById(`edit-nome-${id}`).value;
                const unidade = document.getElementById(`edit-unidade-${id}`).value;
                const vendedor = document.getElementById(`edit-vendedor-${id}`).value;
                const perfilVendedor = document.getElementById(`edit-perfilVendedor-${id}`).value;
                const comentarios = document.getElementById(`edit-comentarios-${id}`).value;

                this.atualizarAgendamento(id, {
                    nome,
                    unidade,
                    vendedor,
                    perfilVendedor,
                    comentarios
                });

                this.agendamentoEditando = null;
            }

            // Formatar data
            formatarDataCurta(data) {
                if (!data) return '';
                const d = new Date(data + 'T00:00:00');
                return d.toLocaleDateString('pt-BR');
            }

            // Escapar HTML
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Renderizar lista de agendamentos
            renderizarLista() {
                const container = document.getElementById('eventsList');
                
                if (this.agendamentos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p>Nenhum agendamento cadastrado ainda.</p>
                            <p style="margin-top: 10px; font-size: 0.9rem;">Adicione um novo agendamento usando o formul√°rio acima.</p>
                        </div>
                    `;
                    return;
                }

                const agendamentosOrdenados = [...this.agendamentos].sort((a, b) => {
                    return new Date(b.data) - new Date(a.data);
                });

                let html = `
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Nome</th>
                                <th>Unidade</th>
                                <th>Vendedor da Rota</th>
                                <th>Perfil do Vendedor</th>
                                <th>Coment√°rios</th>
                                <th>Status</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                agendamentosOrdenados.forEach(agendamento => {
                    const dataFormatada = this.formatarDataCurta(agendamento.data);
                    const classeStatus = `status-${agendamento.status.toLowerCase()}`;
                    const emEdicao = this.agendamentoEditando === agendamento.id;
                    
                    if (emEdicao) {
                        html += `
                            <tr class="editing-row">
                                <td>${dataFormatada}</td>
                                <td>
                                    <input 
                                        type="text" 
                                        class="table-input"
                                        id="edit-nome-${agendamento.id}"
                                        value="${this.escapeHtml(agendamento.nome || '')}" 
                                        placeholder="Nome..."
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="text" 
                                        class="table-input"
                                        id="edit-unidade-${agendamento.id}"
                                        value="${this.escapeHtml(agendamento.unidade || '')}" 
                                        placeholder="Unidade..."
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="text" 
                                        class="table-input"
                                        id="edit-vendedor-${agendamento.id}"
                                        value="${this.escapeHtml(agendamento.vendedor || '')}" 
                                        placeholder="Vendedor..."
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="text" 
                                        class="table-input"
                                        id="edit-perfilVendedor-${agendamento.id}"
                                        value="${this.escapeHtml(agendamento.perfilVendedor || '')}" 
                                        placeholder="Perfil..."
                                    >
                                </td>
                                <td>
                                    <textarea 
                                        class="table-textarea"
                                        id="edit-comentarios-${agendamento.id}"
                                        placeholder="Coment√°rios..."
                                    >${this.escapeHtml(agendamento.comentarios || '')}</textarea>
                                </td>
                                <td>
                                    <span class="status-badge ${classeStatus}">${agendamento.status}</span>
                                </td>
                                <td>
                                    <div class="table-actions">
                                        <button class="btn-small btn-save" onclick="agendamentoManager.salvarEdicao('${agendamento.id}')">
                                            üíæ Salvar
                                        </button>
                                        <button class="btn-small btn-cancel" onclick="agendamentoManager.cancelarEdicao()">
                                            ‚ùå Cancelar
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    } else {
                        html += `
                            <tr>
                                <td>${dataFormatada}</td>
                                <td>${this.escapeHtml(agendamento.nome || '-')}</td>
                                <td>${this.escapeHtml(agendamento.unidade || '-')}</td>
                                <td>${this.escapeHtml(agendamento.vendedor || '-')}</td>
                                <td>${this.escapeHtml(agendamento.perfilVendedor || '-')}</td>
                                <td>${this.escapeHtml(agendamento.comentarios || '-')}</td>
                                <td>
                                    <span class="status-badge ${classeStatus}">${agendamento.status}</span>
                                </td>
                                <td>
                                    <div class="table-actions">
                                        <button class="btn-small btn-edit" onclick="agendamentoManager.iniciarEdicao('${agendamento.id}')">
                                            ‚úèÔ∏è Editar
                                        </button>
                                        <button class="btn-small btn-status" onclick="agendamentoManager.atualizarStatus('${agendamento.id}', '${agendamento.status === 'pendente' ? 'concluido' : agendamento.status === 'concluido' ? 'cancelado' : 'pendente'}')">
                                            ${agendamento.status === 'pendente' ? '‚úÖ Concluir' : agendamento.status === 'concluido' ? '‚ùå Cancelar' : 'üîÑ Reabrir'}
                                        </button>
                                        <button class="btn-small btn-delete" onclick="agendamentoManager.removerAgendamento('${agendamento.id}')">
                                            üóëÔ∏è Excluir
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    }
                });

                html += `
                        </tbody>
                    </table>
                `;

                container.innerHTML = html;
            }
        }

        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================
        let agendamentoManager;

        document.addEventListener('DOMContentLoaded', () => {
            // Carregar unidades
            carregarUnidades();
            
            // Inicializar gestor de agendamentos
            agendamentoManager = new AgendamentoManager();
            
            // Configurar formul√°rio
            const form = document.getElementById('agendamentoForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const dadosForm = {
                    dataVisita: formData.get('dataVisita'),
                    nome: formData.get('nome'),
                    unidade: formData.get('unidade'),
                    vendedor: formData.get('vendedor'),
                    perfilVendedor: formData.get('perfilVendedor'),
                    comentarios: formData.get('comentarios')
                };
                
                agendamentoManager.adicionarAgendamento(dadosForm);
                form.reset();
            });
        });
    </script>
